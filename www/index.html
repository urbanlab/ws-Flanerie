<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="minimal-ui, width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0, minimum-scale=1.0" />

    <title>Flanerie Panoptic</title>
    <link rel="stylesheet" href="/static/pano.css" />
    <link rel="icon" href="/static/icons/icon-72.png" />

    <script src="/static/libs/feather.min.js"></script>
    <script src="/static/libs/jquery-3.7.1.min.js"></script>
    <script src="/static/libs/ircamsync_client.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/static/libs/js.cookie.min.js"></script>
    <script src="/static/libs/nosleep.min.js"></script>
    <script src="/static/js/wakelock.js"></script>
    <script src="/static/js/fullscreen.js"></script>
    <script src="/static/js/player.js"></script>
    <script src="/static/js/player_sync.js"></script>
    <script src="/static/js/draguuid.js"></script>
    
    <!-- PWA -->
    <link rel="manifest" href="/static/manifest.json" />
    <!-- ios support -->
    <link rel="apple-touch-icon" href="/static/icons/icon-72.png" />
    <link rel="apple-touch-icon" href="/static/icons/icon-96.png" />
    <link rel="apple-touch-icon" href="/static/icons/icon-128.png" />
    <link rel="apple-touch-icon" href="/static/icons/icon-144.png" />
    <link rel="apple-touch-icon" href="/static/icons/icon-152.png" />
    <link rel="apple-touch-icon" href="/static/icons/icon-192.png" />
    <link rel="apple-touch-icon" href="/static/icons/icon-384.png" />
    <link rel="apple-touch-icon" href="/static/icons/icon-512.png" />
    <meta name="apple-mobile-web-app-status-bar" content="#000" />
    <meta name="theme-color" content="#000" />
    
  </head>
  
  <body>
    
    <div id="welcome">
      <button id="go">GO !</button>
    </div>

    <div id="selected"></div>
    
    <div id="logs"></div>
    
    <div id="controls">
      =PANOPTIC=
      <br />
      
      <button id="reload" class="btn">Reload</button>
      <button id="fullscreen" class="btn">Fullscreen</button><br />
      
      <br />
      
      Z global: <span id="zoom">100%</span><br />
      Z device: <span id="zoomdevice">100%</span><br />
        <i data-feather="minus-circle" id="zoomMinusLocal"></i>
        <i data-feather="plus-circle" id="zoomPlusLocal"></i>
        
        <br />
        <br />

      X: <span id="x">0</span><br />
      Y: <span id="y">0</span><br />
      <button id="reset" class="btn">Reset</button>

      <br />
      <br />
      
      <span id="resolution"></span> // <span id="ratio"></span><br />
      WakeLock: <span id="wakeLock">X</span><br />
      
      <br />
      <span id="uuid"></span><br />
      <span id="mode"></span><br />

    </div>

    <script src="/static/pano.js"></script>
  </body>
</html>
